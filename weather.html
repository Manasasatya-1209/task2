<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="search">
        <input type="text" id="location" placeholder="Enter location"/>
        <button class="btn" type="button" onclick="search()">submit</button>
    </div>
    <div class="container">
        <div>
            <h2 id="name"></h2>
            <p id="description"></p>
            <p><span id="color"></span><span id="temp"></span></p>
            <p><span id="color"></span><span id="wind"></span></p>
            <p><span id="color"></span><span id="humidity"></span></p>
            <p><span id="color"></span><span id="pressure"></span></p>
    </div>
    <script src="weather.js"></script>
</body>
</html>
